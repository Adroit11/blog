<div class="row ">
    <input type="text" ng-model="srch" placeholder="Search" class="col-xs-6 col-xs-offset-3"/>
</div>
<div class="row">
    <div ng-repeat="post in posts | filter: srch" class="col-md-4 panel panel-default" style="margin: 1%">
        <div class="panel-heading">
            <h3> {{ post.title }} </h3>
            <h4 style="float: right;"> {{ post.user.name }} </h4> 
        </div>
        <div class="panel-body">
            <p> {{ post.text }} </p>
            
            <iframe width="100%" ng-src="{{ post.url | trustAsResourceUrl }}"></iframe>
        </div>
    </div>
</div>
