<div class="modal-header">
    <h3 class="modal-title">{{ method }} Post</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3" for="txtTitle">Title:</label>
            <div class="col-sm-9">
                <input id="txtTitle" type="text" ng-model="post.title" class="form-control" ng-disabled="confirmDelete" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="txtText">Text:</label>
            <div class="col-sm-9">
                <textarea id="txtText" rows="5" ng-model="post.text" class="form-control" ng-disabled="confirmDelete" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="txtUrl">URL:</label>
            <div class="col-sm-9">
                <input id="txtUrl" type="text" ng-model="post.url" class="form-control" ng-disabled="confirmDelete" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="txtTags">Tags:</label>
            <div class="col-sm-9">
                <input id="txtGenre" type="text" ng-model="tags" class="form-control" ng-disabled="confirmDelete" />
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{ method }}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
