<div class="container" style="max-width: 960px">
    <h1> WELCOME {{ vm.user.name }} </h1>
    <a ng-click="vm.logout()">LOGOUT</a>
    <div class="row">
        <input type="text" ng-model="vm.srch" placeholder="Search" class="col-xs-2 col-xs-offset-5" />
    </div>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Created Date</th>
                <th></th>
                <th><a ng-click="vm.open('Create')"><i class="fa fa-plus" aria-hidden="true"></i></a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in vm.posts | filter: vm.srch">
                <td>{{ post.title }} </td>
                <td> {{ post.user.name }} </td>
                <td> {{ post.created_at | dateFormat | date: "short" }}</td>
                <td><i class="fa fa-pencil" aria-hidden="true"></i></td>
                <td><i class="fa fa-trash" aria-hidden="true"></i></td>
            </tr>
        </tbody>
    </table>
</div>
