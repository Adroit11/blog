<div class="row ">
    <input type="text" ng-model="vm.srch" placeholder="Search" class="col-xs-6 col-xs-offset-3"/>
</div>
<div class="row">
    <div ng-repeat="post in vm.posts | filter: vm.srch" class="col-md-4 panel panel-default" style="margin: 1%">
        <div class="panel-heading">
            <h3> {{ post.title }} </h3>
            <h4 style="float: right;"> {{ post.user.name }} </h4> 
        </div>
        <div class="panel-body">
            <p> {{ post.text | limitTo: 15 }} {{  post.text.length > 15 ? '...' : ''}} </p>
            
            <iframe width="100%" ng-src="{{ post.url | trustAsResourceUrl }}"></iframe>
        </div>
    </div>
</div>
